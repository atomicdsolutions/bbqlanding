<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2D1843" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#2D1843" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Buffet table outline -->
  <rect x="100" y="350" width="600" height="20" fill="#DAB03C" rx="5"/>
  <rect x="150" y="370" width="30" height="100" fill="#DAB03C"/>
  <rect x="620" y="370" width="30" height="100" fill="#DAB03C"/>
  
  <!-- Food on buffet table -->
  <rect x="170" y="300" width="100" height="50" rx="5" fill="#8B4513"/>
  <rect x="300" y="320" width="80" height="30" rx="5" fill="#F5DEB3"/>
  <rect x="410" y="310" width="90" height="40" rx="5" fill="#228B22"/>
  <rect x="530" y="315" width="70" height="35" rx="5" fill="#CD853F"/>
  
  <!-- Serving items -->
  <rect x="200" y="270" width="10" height="30" fill="#C0C0C0"/>
  <rect x="325" y="300" width="10" height="20" fill="#C0C0C0"/>
  <rect x="440" y="290" width="10" height="20" fill="#C0C0C0"/>
  <rect x="550" y="295" width="10" height="20" fill="#C0C0C0"/>
  
  <!-- People silhouettes -->
  <circle cx="220" cy="200" r="30" fill="#000" fill-opacity="0.7"/>
  <rect x="200" y="230" width="40" height="60" rx="5" fill="#000" fill-opacity="0.7"/>
  
  <circle cx="350" cy="220" r="30" fill="#000" fill-opacity="0.7"/>
  <rect x="330" y="250" width="40" height="60" rx="5" fill="#000" fill-opacity="0.7"/>
  
  <circle cx="480" cy="190" r="30" fill="#000" fill-opacity="0.7"/>
  <rect x="460" y="220" width="40" height="60" rx="5" fill="#000" fill-opacity="0.7"/>
  
  <circle cx="600" cy="210" r="30" fill="#000" fill-opacity="0.7"/>
  <rect x="580" y="240" width="40" height="60" rx="5" fill="#000" fill-opacity="0.7"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="30" fill="#5D2E8C" fill-opacity="0.6"/>
  <circle cx="650" cy="170" r="40" fill="#5D2E8C" fill-opacity="0.6"/>
  
  <!-- Text label -->
  <text x="400" y="520" font-family="Montserrat, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">CORPORATE CATERING EVENT</text>
  <text x="400" y="550" font-family="Inter, sans-serif" font-size="16" fill="#DAB03C" text-anchor="middle">Premium Service for Professional Gatherings</text>
</svg>