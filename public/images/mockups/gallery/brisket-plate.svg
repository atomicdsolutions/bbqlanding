  <path d="M400 260 C410 250, 430 270, 440 260" stroke="#A52A2A" stroke-width="2" fill="none"/>
  <path d="M470 270 C480 260, 490 280, 500 270" stroke="#A52A2A" stroke-width="2" fill="none"/>
  
  <!-- Garnish -->
  <circle cx="400" cy="180" r="15" fill="#228B22"/>
  <path d="M395 175 L405 185" stroke="white" stroke-width="1"/>
  <path d="M405 175 L395 185" stroke="white" stroke-width="1"/>
  
  <!-- Text label -->
  <text x="400" y="520" font-family="Montserrat, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">SIGNATURE BRISKET PLATE</text>
