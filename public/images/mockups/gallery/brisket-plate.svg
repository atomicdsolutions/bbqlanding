  <!-- Brisket -->
  <path d="M300 250 C350 230, 450 230, 500 250 C520 260, 520 280, 500 290 C450 310, 350 310, 300 290 C280 280, 280 260, 300 250Z" fill="#8B4513"/>
  <path d="M340 250 L360 290" stroke="#3A1700" stroke-width="3"/>
  <path d="M380 240 L390 290" stroke="#3A1700" stroke-width="3"/>
  <path d="M420 240 L410 290" stroke="#3A1700" stroke-width="3"/>
  <path d="M460 250 L440 290" stroke="#3A1700" stroke-width="3"/>
  
  <!-- Sides -->
  <circle cx="250" cy="350" r="40" fill="#FFD700"/> <!-- Mac & cheese -->
  <rect x="220" y="340" width="60" height="5" fill="#F5DEB3" rx="2"/>
  <rect x="230" y="350" width="40" height="5" fill="#F5DEB3" rx="2"/>
  
  <circle cx="550" cy="350" r="40" fill="#006400"/> <!-- Collard greens -->
  <path d="M530 340 C540 335, 550 350, 560 340" stroke="#008000" stroke-width="2" fill="none"/>
